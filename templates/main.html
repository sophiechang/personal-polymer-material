{% raw %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Sophie Chang</title>
  <script src="components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="components/core-animated-pages/core-animated-pages.html">
  <link rel="import" href="components/core-animated-pages/transitions/slide-from-right.html">
  <link rel="import" href="components/core-toolbar/core-toolbar.html">
  <link rel="import" href="components/core-scaffold/core-scaffold.html">
  <link rel="import" href="components/core-icon-button/core-icon-button.html">
  <link rel="import" href="components/core-icon/core-icon.html">
  <link rel="import" href="components/core-icons/core-icons.html">
  <link rel="import" href="components/core-icons/editor-icons.html">
  <link rel="import" href="components/core-icons/social-icons.html">
  <link rel="import" href="components/core-menu/core-menu.html">
  <link rel="import" href="components/paper-fab-menu/paper-fab-menu.html">
  <link rel="import" href="components/paper-fab-menu/paper-fab-menu-item.html">
  <link rel="import" href="components/paper-item/paper-item.html">
  <link rel="import" href="components/flatiron-director/flatiron-director.html">
  <link rel="import" href="components/font-roboto/roboto.html">
  <link rel="import" href="components/core-a11y-keys/core-a11y-keys.html">
  <link rel="import" href="components/core-ajax/core-ajax.html">
  <link rel="stylesheet" href="assets/css/styles.css" shim-shadowdom>
</head>
<body unresolved fullbleed>

<template is="auto-binding" id="t">

  <!-- Route controller. -->
  <flatiron-director route="{{route}}" autoHash></flatiron-director>

  <!-- Keyboard nav controller. -->
  <core-a11y-keys id="keys" target="{{parentElement}}"
                  keys="up down left right space space+shift"
                  on-keys-pressed="{{keyHandler}}"></core-a11y-keys>

  <core-scaffold id="scaffold">

    <nav>
      <core-toolbar>
        <span>Sophie Chang</span>
      </core-toolbar>
      <core-menu valueattr="hash" selected="{{route}}" selectedModel="{{selectedPage}}"
                 on-core-select="{{menuItemSelected}}">
        <template repeat="{{page, i in pages}}">
          <paper-item hash="{{page.hash}}" noink>
            <core-icon icon="{{page.icon}}"></core-icon>
            <a href="#{{page.hash}}">{{page.name}}</a>
          </paper-item>
        </template>
      </core-menu>
    </nav>

    <core-toolbar tool flex>
      <div flex>{{selectedPage.page.name}}</div>
    </core-toolbar>

    <div layout horizontal center-center fit>
      <core-animated-pages id="pages" selected="{{route}}" valueattr="hash"
                           transitions="slide-from-right"
                           on-tap="{{cyclePages}}">
        <template repeat="{{page, i in pages}}">
          <section hash="{{page.hash}}" layout vertical center-center>
            <div>{{page.name}}</div>
          </section>
        </template>
      </core-animated-pages>
      <paper-fab-menu icon="send" closeIcon="mail" duration="0.3">
        <paper-fab-menu-item icon="social:post-github" color="#4183c4;" tooltip="Github"></paper-fab-menu-item>
        <paper-fab-menu-item icon="social:post-gplus" color="#dd4b39;" tooltip="Google+"></paper-fab-menu-item>
        <paper-fab-menu-item icon="social:post-linkedin" color="#0077B5;" tooltip="LinkedIn"></paper-fab-menu-item>
      </paper-fab-menu>
    </div>

  </core-scaffold>

</template>

<script src="assets/js/main.js"></script>
</body>
</html>
{% endraw %}
